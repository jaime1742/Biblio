{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/lista_vehiculos.css' %}">
<h1>Cat√°logo</h1>

<nav>
    <img class="logos" src="{% static 'img/audi_logo.png' %}" alt="Audi" onclick="mostrarFotos('#Audi')">
    <img class="logos" src="{% static 'img/bmw_logo.png' %}" alt="BMW" onclick="mostrarFotos('#BMW')">
    <img class="logos" src="{% static 'img/chevrolet_logo.png' %}" alt="Chevrolet" onclick="mostrarFotos('#Chevrolet')">
    <img class="logos" src="{% static 'img/ford_logo.png' %}" alt="Ford" onclick="mostrarFotos('#Ford')">
    <img class="logos" src="{% static 'img/honda_logo.png' %}" alt="Honda" onclick="mostrarFotos('#Honda')">
    <img class="logos" src="{% static 'img/mercedes_logo.png' %}" alt="Mercedes" onclick="mostrarFotos('#Mercedes-Benz')">
    <img class="logos" src="{% static 'img/nissan_logo.png' %}" alt="Nissan" onclick="mostrarFotos('#Nissan')">
    <img class="logos" src="{% static 'img/subaru_logo.png' %}" alt="Subaru" onclick="mostrarFotos('#Subaru')">
    <img class="logos" src="{% static 'img/toyota_logo.png' %}" alt="Toyota" onclick="mostrarFotos('#Toyota')">
    <img class="logos" src="{% static 'img/volkswagen_logo.png' %}" alt="Volkswagen" onclick="mostrarFotos('#Volkswagen')">
    <label class="links" onclick="todos()">Todos</label>
</nav>

<div class="catalogo">
    {% for vehiculo in vehiculos %}
    <figure class="coche"  id="{{ vehiculo.marca }}">
    <a href="{% url 'vehiculo_detalle' vehiculo.id %}"><img src="{% static 'img/' %}{{ vehiculo.imagen }}" alt="{{ vehiculo.marca }} {{ vehiculo.modelo }}"></a>
        <figcaption>{{ vehiculo.marca }} {{ vehiculo.modelo }} {{ vehiculo.anho }}</figcaption>
    </figure>  
    {% endfor %}
    <script src="{% static 'js/lista_vehiculos.js' %}"></script>
</div>

{% endblock %}
