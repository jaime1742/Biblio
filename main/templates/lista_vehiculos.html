{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/lista_vehiculos.css' %}">
<h1 class="fil">Filtrador</h1>
<nav>
    {% for marca in marcas %}
    <img class="logos" src="{% static 'img/logos/' %}{{ marca.logo }}" alt="{{ marca.marca }}" onclick="mostrarFotos('#{{ marca.marca }}')">
    {% endfor %}
    <label class="links" onclick="todos()">Todos</label>
</nav>

<div class="catalogo">
    {% for vehiculo in vehiculos %}
    <figure class="coche"  id="{{ vehiculo.marca }}">
        <figcaption>{{ vehiculo.marca }} {{ vehiculo.modelo }} {{ vehiculo.anho }}</figcaption>
        <a href="{% url 'vehiculo_detalle' vehiculo.id %}"><img src="{{ vehiculo.imagen.url }}" alt="{{ vehiculo.marca }} {{ vehiculo.modelo }}"></a>
    </figure>  
    {% endfor %}
    <script src="{% static 'js/lista_vehiculos.js' %}"></script>
</div>

{% endblock %}
